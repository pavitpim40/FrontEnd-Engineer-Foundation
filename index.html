<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffee App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="container">
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CC-KOF</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- MAIN -->
        <main class="row mt-5">
            <div class="col">
                <img src="./assets/coffee.png" class="rounded mx-auto d-block" />
            </div>
            <div class="col">
                <form class="row gy-3 mt-5">
                    <h1 class="text-center mt-5" id="head">Espresso</h1>
                    <div class="input-group input-group-md mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Price</span>
                        <input
                            type="text"
                            id="numberOne"
                            class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm"
                        />
                    </div>

                    <div class="input-group input-group-md mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Quantity</span>
                        <input
                            type="text"
                            id="numberTwo"
                            class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm"
                        />
                    </div>
                    <div class="px-3">
                        <div class="alert alert-danger w-100" id="error" role="alert"></div>
                    </div>
                    <div class="px-3">
                        <button id="addValues" class="btn btn-primary w-100">Order</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- TOTAL -->
        <div class="card mt-5">
            <div class="card-body">Total: <span id="result"></span></div>
        </div>

        <!-- SCRIPT -->
        <script src="index.js" type="text/babel"></script>
    </body>
</html>
